/* Helpers */
function showLoading(show){ document.getElementById('loading').style.display = show ? 'block' : 'none'; }

function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
function parseGVizText(text){ const start=text.indexOf('{'); const end=text.lastIndexOf('}'); if(start===-1||end===-1) throw new Error('Invalid gviz response'); return JSON.parse(text.substring(start,end+1)); }
function pickTextColorOnBackground(bgColor) {
  if(!bgColor) return '#111';
  try {
    if(bgColor.indexOf('rgba') === 0 || bgColor.indexOf('rgb') === 0) {
      const nums = bgColor.replace(/[^\d,\.]/g,'').split(',');
      const r = parseFloat(nums[0]), g = parseFloat(nums[1]), b = parseFloat(nums[2]);
      const yiq = (r*299 + g*587 + b*114)/1000;
      return yiq >= 128 ? '#111' : '#fff';
    }
    let c = bgColor.replace('#','').trim();
    if(c.length === 3) c = c.split('').map(ch=>ch+ch).join('');

}

}

    if (!rawColor) continue;         // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡πà‡∏≤‡∏™‡∏µ ‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≤‡∏° (‡∏•‡∏î‡∏Å‡∏≤‡∏£‡πÅ‡∏°‡∏û‡∏ú‡∏¥‡∏î)

  }
  return map;
}

/* convert gviz table to simple rows (array-of-arrays)
   We'll return rows as array of arrays for the status sheet mapping
*/
function gvizToArrayRows(g) {
  const out = [];
  const cols = (g.table && g.table.cols) || [];
  const rows = (g.table && g.table.rows) || [];
  rows.forEach(r => {
    const rowArr = [];
    for(let i=0;i<cols.length;i++){
      rowArr.push(r.c && r.c[i] && typeof r.c[i].v !== 'undefined' ? r.c[i].v : '');
    }
    out.push(rowArr);
  });
  return { cols: cols.map(c=>c.label || ''), rows: out };
}

/* convert main data gviz into headers + rows (objects) */
function normalizeHeaders(cols){ return cols.map(c => (c && c.label) ? c.label.toString().trim().toLowerCase() : ''); }
function rowToObj(row, headers){
  const obj = {};
  for(let i=0;i<headers.length;i++){
    const key = headers[i] || ('col'+i);
    const cell = row.c && row.c[i] ? row.c[i].v : '';
    obj[key] = (cell === null || typeof cell === 'undefined') ? '' : String(cell);
  }
  return obj;
}
function buildRowsFromGvizObj(g){
  const headers = normalizeHeaders(g.table.cols || []);
  const rows = (g.table.rows || []).map(r => rowToObj(r, headers));
  return { headers, rows };
}

function findMappedColorForStatus(statusText, statusColorMap) {
  if (!statusText) return null;
  const txt = statusText.toString().trim();
  if (!txt) return null;

  // 1) exact match (case-sensitive and case-insensitive fallback)
  if (statusColorMap[txt]) return statusColorMap[txt];
  const lowerToKey = {};
  for (const k of Object.keys(statusColorMap)) lowerToKey[k.toLowerCase()] = k;
  const low = txt.toLowerCase();
  if (lowerToKey[low]) return statusColorMap[lowerToKey[low]];

  // 2) substring match: find all keys that appear in txt (case-insensitive)
  const matches = [];
  for (const key of Object.keys(statusColorMap)) {
    if (!key) continue;
    try {
      if (txt.toLowerCase().indexOf(key.toLowerCase()) !== -1) {
        matches.push(key);
      }
    } catch (e) {
      // ignore
    }
  }

  if (matches.length === 0) return null;

  // prefer the longest key (more specific)
  matches.sort((a, b) => b.length - a.length);
  return statusColorMap[matches[0]];
}

/* Render status badge using mapping */
function renderStatusBadge(text, statusColorMap) {
  if (!text) return '';
  const label = String(text).trim();
  // find mapped color (exact or substring)
  const mapped = findMappedColorForStatus(label, statusColorMap);
  const bg = mapped || '#e6e6e6';
  const txtColor = pickTextColorOnBackground(bg);
  return `<span class="status-badge" style="background:${bg}; color:${txtColor}">${escapeHtml(label)}</span>`;
}
